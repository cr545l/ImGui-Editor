widget_type_begin_end_child = 자식 창을 시작합니다. 일반 창과 유사하지만 몇 가지 고유한 동작을 가집니다.
widget_type_set_next_window_pos = 다음 창의 위치를 설정합니다.
widget_type_set_next_window_size = 다음 창의 크기를 설정합니다.
