[ImGuiStyleVar_description]
ImGuiStyleVar_Alpha = 전체 GUI의 투명도
ImGuiStyleVar_DisabledAlpha = 비활성 요소의 투명도
ImGuiStyleVar_WindowPadding = 창 내용과 창 테두리 사이의 여백
ImGuiStyleVar_WindowRounding = 창 모서리의 둥근 정도
ImGuiStyleVar_WindowBorderSize = 창 테두리의 두께
ImGuiStyleVar_WindowMinSize = 창의 최소 크기
ImGuiStyleVar_WindowTitleAlign = 창 제목 텍스트의 정렬
ImGuiStyleVar_ChildRounding = 자식 창 모서리의 둥근 정도
ImGuiStyleVar_ChildBorderSize = 자식 창 주위의 테두리 두께
ImGuiStyleVar_PopupRounding = 팝업 창 모서리의 둥근 정도
ImGuiStyleVar_PopupBorderSize = 팝업 창 주위의 테두리 두께
ImGuiStyleVar_FramePadding = 프레임 내부의 여백
ImGuiStyleVar_FrameRounding = 프레임 모서리의 둥근 정도
ImGuiStyleVar_FrameBorderSize = 프레임 주위의 테두리 두께
ImGuiStyleVar_ItemSpacing = 두 가로 요소 사이의 간격
ImGuiStyleVar_ItemInnerSpacing = 요소 내부의 간격, 예를 들어, 버튼 안의 아이콘과 텍스트 사이
ImGuiStyleVar_IndentSpacing = 트리 노드가 중첩될 때의 가로 들여쓰기
ImGuiStyleVar_CellPadding = 테이블 셀 내부의 여백
ImGuiStyleVar_ScrollbarSize = 스크롤바의 너비
ImGuiStyleVar_ScrollbarRounding = 스크롤바 모서리의 둥근 정도
ImGuiStyleVar_GrabMinSize = 슬라이더 핸들의 최소 크기
ImGuiStyleVar_GrabRounding = 슬라이더 핸들의 둥근 정도
ImGuiStyleVar_TabRounding = 탭 모서리의 둥근 정도
ImGuiStyleVar_ButtonTextAlign = 버튼 내의 텍스트 정렬
ImGuiStyleVar_SelectableTextAlign = 선택 가능한 항목 내의 텍스트 정렬
